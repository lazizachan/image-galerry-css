<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="image-container">
      <div class="left-section">
        <h1>Technology section</h1>
        <h2>Relax.Live.Love</h2>
        <a href="https://github.com/lazizachan/image-galerry-css.git"
          ><i class="fa-brands fa-github">github</i></a
        >
      </div>
      <div class="right-section">
        <div class="main-imgbox">
          <img class="main_img" src="./images/main img.jpg" alt="phone" />
        </div>
        <div class="other-imgbox">
          <img class="img1 otherpic" src="./images/img1.jpg" alt="phone" />
          <img class="img2 otherpic" src="./images/img2.jpg" alt="phone" />
          <img class="img3 otherpic" src="./images/img3.jpg" alt="phone" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
